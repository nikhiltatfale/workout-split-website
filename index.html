<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Weekly Workout Plan</h1>
    <div class="days">
        <button onclick="showWorkout('monday')">Monday</button>
        <button onclick="showWorkout('tuesday')">Tuesday</button>
        <button onclick="showWorkout('wednesday')">Wednesday</button>
        <button onclick="showWorkout('thursday')">Thursday</button>
        <button onclick="showWorkout('friday')">Friday</button>
        <button onclick="showWorkout('saturday')">Saturday</button>
    </div>
    <div id="workout-container">
        <p>Select a day to view the workout plan.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
